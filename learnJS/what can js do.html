<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "JavaScript can change HTML content."'>Click Again!</button>


    <p>JavaScript can change HTML attribute values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>
    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light
    </button>

    
    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='16px'">Click Again!</button>


    <p></p>
    <p id="demo3">JavaScript can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">Click Again!</button>


  </body>
</html>
